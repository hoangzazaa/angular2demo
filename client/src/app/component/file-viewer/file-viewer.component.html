<!--when file not defined-->
<div *ngIf="noResource" class="has-not-a-file">
    <svg>
        <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central">表示不可</text>
    </svg>
</div>
<!--when file is image file-->
<div *ngIf="!noResource" class="has-a-file">
    <img class="img-responsive" (error)="imgErr()" src="{{srcFile}}">
</div>
