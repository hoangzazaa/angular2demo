<div class="block-header bg-gray-lighter">
    <h3 class="block-title" *ngIf="!multiShip">出荷予定</h3>
    <h3 class="block-title" *ngIf="multiShip">出荷指示（分納）</h3>
</div>
<div class="block-content bg-gray-lighter">
    <div class="row">
        <div class="col-md-7 form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">出荷予定日</label>
                <div class="col-md-4">
                    <input date-input2 class="form-control input-sm" type="text" placeholder="YYYY/M/D"
                           [class.input-required]="isInput(shipping.pib_shippingDate)"
                           [(dateModel)]="shipping.pib_shippingDate" data-date-format="yyyy/m/d">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">納入予定日</label>
                <div class="col-md-4">
                    <input date-input2 class="form-control input-sm" type="text" placeholder="YYYY/M/D"
                           [class.input-required]="isInput(shipping.pib_deliveryDate)"
                           [(dateModel)]="shipping.pib_deliveryDate" data-date-format="yyyy/m/d">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">積込場所</label>
                <div class="col-md-7">
                    <div class="input-group" [class.input-required]="isInput(shipping.pib_loadingAddressCode)">
                        <input type="text" class="form-control input-sm" [(ngModel)]="loadingAddressCode" placeholder="IDを入力">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="selectLoadingAddress()"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                    <p class="form-control-static" style="margin-top: 10px; margin-bottom: 0;">場所名: {{ loadingAddressName }}</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">出荷予定数</label>
                <div class="col-md-4">
                    <input type="text" class="form-control input-sm text-right"
                           [class.input-required]="isInput(shipping.pib_quantity)"
                           number-input [(numberValue)]="shipping.pib_quantity"
                           [numberPrecision]="0" [minValue]="0" [maxValue]="999999">
                </div>
            </div>
        </div>
        <div class="col-md-5 form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">出荷便</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" [(ngModel)]="shipping.pib_shippingCompany">
                        <option *ngFor="let opt of shippingCompanyOptions" [ngValue]="opt.value">{{ opt.name }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">時間指定</label>
                <div class="col-md-7">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" [(ngModel)]="shipping.pib_specifyTime">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" (click)="pickSpecifyTime()"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">納入場所</label>
                <div class="col-md-7">
                    <select class="form-control input-sm" [(ngModel)]="shipping.pib_destinationId">
                        <option *ngFor="let dstn of destinationList" [ngValue]="dstn.sdm_id">{{ dstn.sdm_name }}</option>
                    </select>
                </div>
                <div class="col-md-2 pib_destination-detail">
                    <a role="button" (click)="viewDetailDestination()"><strong>詳細</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <button class="btn btn-link" (click)="removeShipping()" *ngIf="canDelete"><strong>削除</strong></button>
    </div>
    <div class="col-sm-6 text-right">
        <button class="btn btn-link" (click)="addShipping()"><strong>＋分割納品</strong></button>
    </div>
</div>
