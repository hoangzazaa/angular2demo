<div class="block-header bg-gray-lighter">
    <h3 class="block-title">在庫状況</h3>
</div>
<div class="block-content stock-panel">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-inline">
                <div class="form-group">
                    <label class="label-clm-1">保管日数:</label>
                    <select class="form-control" [(ngModel)]="stockDays">
                        <option value="0">すべて</option>
                        <option value="1">30日以上</option>
                        <option value="2">90日以上</option>
                        <option value="3">120日以上</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="label-clm-2">在庫種別:</label>
                </div>
                <div class="form-group">
                    <label class="css-input css-radio css-radio-default">
                        <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="0"><span></span> すべて
                    </label>
                    <label class="css-input css-radio css-radio-default">
                        <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="1"><span></span> 製品在庫
                    </label>
                    <label class="css-input css-radio css-radio-default">
                        <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="2"><span></span> 預り品
                    </label>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="result-number">該当件数 <span>{{ hits | number }}</span> 件</div>
        </div>
        <div class="col-sm-6 text-right">
            <button class="btn btn-link" (click)="exportCsv()"><strong>CSV出力</strong></button>
        </div>
        <div class="col-sm-12 pad-10-b" stock-list-table></div>
        <div class="col-sm-6">
            <pagination-component [total]="hits" [pageSize]="10" [(currentPage)]="currentPage"></pagination-component>
        </div>
        <div class="col-sm-6 text-right">
            <!--<button class="btn btn-link" type="button" [disabled]="!hasChecked" (click)="disposalProduct()"><strong>製品処分</strong></button>-->
            <button class="btn btn-primary" type="button" [disabled]="!hasChecked" (click)="shippingStock()"><strong>在庫出荷</strong></button>
            <button class="btn btn-primary" type="button" [disabled]="!hasRecords" (click)="exportStocks()" preventDC [valid]="exportEnabled">
                <strong>在庫表出力</strong>
            </button>
        </div>
    </div>
</div>
