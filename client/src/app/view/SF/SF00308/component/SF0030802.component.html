<div class="sf00308"><!--tab2-->

                        name="question2001_Select" [(ngModel)]="question2001_Select" [disabled]="pageData.isView">
                    <option *ngFor="let item of mstSelect2001" [value]="item.id">{{item.name}}</option>
                </select>
            </div>
        </div>
    </div>

            <div class="col-sm-3">
                <label class="css-input css-radio css-radio-primary">
                    <input  name="radio-group22" type="radio" [disabled]="pageData.isView" [checked]="question2002_Radio==1"
                           (change)="_question2002_Radio(1)"
                    ><span></span>
                    はい
                </label>
            </div>
            <div class="col-sm-3">
