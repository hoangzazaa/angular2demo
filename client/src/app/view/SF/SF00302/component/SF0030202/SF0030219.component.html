<!-- 検品・梱包・配送 -->
<div class="panel panel-default panel--index">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a aria-controls="panel_body10" aria-expanded="true"
               class="accordion-toggle" data-toggle="collapse"
               href="#panel_body10" role="button">
                <i class="fa fa-circle-o text-gray push-5-r"
                   [ngClass]="{'fa-check-circle-o text-success': true,'fa-circle-o text-gray':!true}"></i>
                <span>梱包・配送</span>
                <i class="pull-right glyphicon glyphicon-chevron-down"></i>
            </a>
        </h3>
    </div>
    <div class="panel-collapse collapse in" id="panel_body10">
        <div class="panel-body">
            <div class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-3" [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('bindingMethod') }">結束</label>
                    <div class="col-sm-3">
                        <select class="form-control" [(ngModel)]="bindingMethod" [disabled]="isCreateNewProduct || isView ">
                            <option *ngFor="let t of bindingMethodOption" [value]="t.id">{{t.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder=""
                               [disabled]="isCreateNewProduct || isView" [defaultValue]="0" number-input
                               [(numberValue)]="bindingNumber"
                               [maxValue]="999" [numberPrecision]="0">
                    </div>
                    <label class="control-label col-sm-1">枚</label>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3" [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('stringColor') }">ヒモ</label>
                    <div class="col-sm-3">
                        <select class="form-control" [(ngModel)]="stringColor" [disabled]="isCreateNewProduct || isView ">
                            <option *ngFor="let t of stringColorOption" [value]="t.id">{{t.name}}</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder=""
                               [disabled]="isCreateNewProduct || isView" [defaultValue]="0" number-input
                               [(numberValue)]="stringNumber"
                               [maxValue]="999" [numberPrecision]="0">
                    </div>
                    <label class="control-label col-sm-1">本</label>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('packingId') }">梱包方法</label>
                    <div class="col-sm-7">
                        <select class="form-control" [(ngModel)]="packingId"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of packingIdOption" [value]="t.id">{{t.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('shippingCostId') }">納入先距離</label>
                    <div class="col-sm-7">
                        <select class="form-control" [(ngModel)]="shippingCostId"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of shippingCostOption" [value]="t.id">{{t.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('requiredAdditionalWork')}">付帯作業有無（助手の要否）</label>
                    <div class="col-sm-9">
                        <label class="css-input css-radio css-radio-primary push-30-r" style="width: 57px;">
                            <input name="radio-group12" checked="" type="radio" [checked]="requiredAdditionalWork==0"
                                   (change)="setRequiredAdditionalWork(0)"
                                   [disabled]="isCreateNewProduct || isView">
                            <span [style.border]="checkBorderRequiredAdditionalWork.style" [style.border-radius]="checkBorderRequiredAdditionalWork.radius"></span> なし
                        </label>
                        <label class="css-input css-radio css-radio-primary push-30-r" style="width: 57px">
                            <input name="radio-group12" checked="" type="radio" [checked]="requiredAdditionalWork==1"
                                   (change)="setRequiredAdditionalWork(1)"
                                   [disabled]="isCreateNewProduct || isView">
                            <span [style.border]="checkBorderRequiredAdditionalWork.style" [style.border-radius]="checkBorderRequiredAdditionalWork.radius"></span> あり
                        </label>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /検品・梱包・配送 -->
