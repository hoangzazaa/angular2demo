<!-- 製品仕様 -->
<div class="panel panel-default panel--index">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a aria-controls="panel_body01" aria-expanded="true"
               class="accordion-toggle" data-toggle="collapse"
               href="#panel_body01" role="button">
                <i class="fa push-5-r"
                   [ngClass]="{'fa-check-circle-o text-success': stateProductSpec,'fa-circle-o text-gray':!stateProductSpec}"></i>
                <span>製品仕様</span>
                <i class="pull-right glyphicon glyphicon-chevron-down"></i>
            </a>
        </h3>

    </div>
    <div class="panel-collapse collapse in" id="panel_body01">
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('laminationFlute') }">フルート</label>
                    <div class="col-sm-3">
                        <select class="form-control" [(ngModel)]="laminationFlute"
                                style="font-family: Meiryo,sans-serif !important;"
                                [style.border]="checkBorderLaminationFulte.style"
                                [style.border-radius]="checkBorderLaminationFulte.radius"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of laminationFluteOption" [value]="t.id">{{t.name}}</option>
                        </select>
                    </div>
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('takenNumber') }">取数（丁）</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" placeholder="" [defaultValue]="0" number-input
                               [(numberValue)]="takenNumber"
                               [maxValue]="999" [numberPrecision]="0"
                               [style.border]="checkBorderTakenNumber.style"
                               [style.border-radius]="checkBorderTakenNumber.radius"
                               [disabled]="isCreateNewProduct || isView">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('paperSize') }">原紙巾
                        <br>
                        <small>（mm）</small>
                    </label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" value="" placeholder="巾" [defaultValue]="0" number-input [maxValue]="9999.9" [(numberValue)]="paperSizeW"
                            [numberPrecision]="1" [style.border]="checkBorderPaperSizeW.style" [style.border-radius]="checkBorderPaperSizeW.radius"
                            [disabled]="isCreateNewProduct || isView">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3" [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('cutPaperSize') }">シート寸法
                        <br>
                        <small>（mm）</small>
                    </label>
                    <div class="col-sm-2">
                        <span style="padding-left: 15px;">
                            <small>巾</small>
                        </span>
                        <input type="text" class="form-control" value="" placeholder="巾" [defaultValue]="0" number-input [maxValue]="9999.9" [(numberValue)]="cutPaperSizeW"
                            [numberPrecision]="1" [style.border]="checkBorderCutPaperSizeW.style" [style.border-radius]="checkBorderCutPaperSizeW.radius"
                            [disabled]="isCreateNewProduct || isView">
                    </div>
                    <div class="col-sm-1 text-center">
                        <div class="form-control-static">×</div>
                    </div>
                    <div class="col-sm-2">
                        <span style="padding-left: 15px;">
                            <small>流れ</small>
                        </span>
                        <input type="text" class="form-control" value="" placeholder="流れ" [defaultValue]="0" number-input [maxValue]="9999.9" [(numberValue)]="cutPaperSizeH"
                            [numberPrecision]="1" [style.border]="checkBorderCutPaperSizeH.style" [style.border-radius]="checkBorderCutPaperSizeH.radius"
                            [disabled]="isCreateNewProduct || isView">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('blankPaperSize') }">展開寸法<br>
                        <small>（mm）</small>
                    </label>
                    <div class="col-sm-2">
                        <span style="padding-left: 15px;"><small>巾</small></span>
                        <input type="text" class="form-control" value="" placeholder="横" [defaultValue]="0" number-input
                               [maxValue]="9999.9" [(numberValue)]="blankPaperSizeW" [numberPrecision]="1"
                               [style.border]="checkBorderBlankPaperSizeW.style"
                               [style.border-radius]="checkBorderBlankPaperSizeW.radius"
                               [disabled]="isCreateNewProduct || isView">
                    </div>
                    <div class="col-sm-1 text-center">
                        <div class="form-control-static">×</div>
                    </div>
                    <div class="col-sm-2">
                        <span style="padding-left: 15px;"><small>流れ</small></span>
                        <input type="text" class="form-control" value="" placeholder="縦" [defaultValue]="0" number-input
                               [maxValue]="9999.9"
                               [(numberValue)]="blankPaperSizeH" [numberPrecision]="1"
                               [style.border]="checkBorderBlankPaperSizeH.style"
                               [style.border-radius]="checkBorderBlankPaperSizeH.radius"
                               [disabled]="isCreateNewProduct || isView">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /製品仕様 -->
