<!-- 表面加工 -->
<div class="panel panel-default panel--index">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a aria-controls="panel_body06" aria-expanded="true"
               class="accordion-toggle" data-toggle="collapse"
               href="#panel_body06" role="button">
                <i class="fa push-5-r"
                   [ngClass]="{'fa-check-circle-o text-success': stateSurfaceTreatment,'fa-circle-o text-gray':!stateSurfaceTreatment}"></i>

                <span>表面加工</span>
                <i class="pull-right glyphicon glyphicon-chevron-down"></i>
            </a>
        </h3>
    </div>
    <div class="panel-collapse collapse in" id="panel_body06">
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('surfaceTreatmentIdF') }">表面加工
                        （表）</label>
                    <div class="col-sm-7">
                        <select class="form-control" [(ngModel)]="surfaceTreatmentIdF"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of surfaceOption" [value]="t['id']">{{t['name']}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('surfaceTreatmentIdB') }">表面加工
                        （裏）</label>
                    <div class="col-sm-7">
                        <select class="form-control" [(ngModel)]="surfaceTreatmentIdB"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of surfaceOption" [value]="t['id']">{{t['name']}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3"
                           [ngClass]="{'sf00302-highlighted-dirty': isHighlighted('embossingID') }">エンボス加工</label>
                    <div class="col-sm-7">
                        <select class="form-control" [(ngModel)]="embossingCode"
                                [disabled]="isCreateNewProduct || isView">
                            <option *ngFor="let t of embossingOption" [value]="t['id']">{{t['name']}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /表面加工 -->
