<div class="form-inline">
    <div class="form-group">
        <label class="label-clm-1">支店</label>
        <select class="form-control" [(ngModel)]="selectedDepartment">
            <option *ngFor="let department of departmentList" [ngValue]="department">{{ department.name }}</option>
        </select>
    </div>
    <div class="fix-spacing hidden-xs"></div>
    <div class="form-group">
        <label class="label-clm-2">担当</label>
        <select class="form-control" [(ngModel)]="selectedUser">
            <option *ngFor="let user of userList" [ngValue]="user">{{ user.name }}</option>
        </select>
    </div>
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="label-clm-1">保管日数</label>
        <select class="form-control" [(ngModel)]="stockDays">
            <option value="0">すべて</option>
            <option value="1">30日以上</option>
            <option value="2">90日以上</option>
            <option value="3">120日以上</option>
        </select>
    </div>
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="label-clm-1">在庫種別</label>
    </div>
    <div class="form-group">
        <label class="css-input css-radio css-radio-default">
            <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="0"><span></span> すべて
        </label>
        <label class="css-input css-radio css-radio-default">
            <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="1"><span></span> 製品在庫
        </label>
        <label class="css-input css-radio css-radio-default">
            <input name="stock-panel-stock" type="radio" [(ngModel)]="stockType" [value]="2"><span></span> 預り品
        </label>
    </div>
</div>
