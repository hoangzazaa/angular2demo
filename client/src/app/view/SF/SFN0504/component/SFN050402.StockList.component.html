<div class="col-sm-6">
    <div class="result-number">該当件数 <span>{{ hits | number }}</span> 件</div>
</div>
<div class="col-sm-6 text-right">
    <button class="btn btn-link" (click)="exportCsv()"><strong>CSV出力</strong></button>
</div>
<div class="col-sm-12">
    <div #hot class="stock-table"></div>
</div>
<div class="col-sm-6">
    <pagination-component [total]="hits" [pageSize]="10" [(currentPage)]="currentPage"></pagination-component>
</div>
<div class="col-sm-6 text-right">
    <!--<button class="btn btn-link" type="button" [disabled]="!hasChecked" (click)="disposalProduct()"><strong>製品処分</strong></button>-->
    <button class="btn btn-primary" type="button" [disabled]="!hasChecked" (click)="shippingStock()"><strong>在庫出荷</strong></button>
</div>
