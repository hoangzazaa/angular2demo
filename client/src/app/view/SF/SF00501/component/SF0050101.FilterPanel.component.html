<div class="form-inline">
    <div class="form-group">
        <label class="">支店</label>
        <select class="form-control" [(ngModel)]="selectedDepartment">
            <option *ngFor="let department of departmentList" [ngValue]="department">{{ department.name }}</option>
        </select>
    </div>
    <div class="fix-spacing hidden-xs"></div>
    <div class="form-group">
        <label class="">担当</label>
        <select class="form-control" [(ngModel)]="selectedStaff">
            <option *ngFor="let staff of staffList" [ngValue]="staff">{{ staff.name }}</option>
        </select>
    </div>
</div><!-- /.form-inline -->
<div class="form-inline">
    <div class="form-group">
        <label class="">期間</label>
        <label class="css-input css-radio css-radio-primary" for="radio-dateUnit-1">
            <input id="radio-dateUnit-1" name="radio-dateUnit" type="radio"
                   [(ngModel)]="dateUnit" [value]="1"><span></span>通期
        </label>
        <label class="css-input css-radio css-radio-primary" for="radio-dateUnit-2">
            <input id="radio-dateUnit-2" name="radio-dateUnit" type="radio"
                   [(ngModel)]="dateUnit" [value]="2"><span></span>半期
        </label>
        <label class="css-input css-radio css-radio-primary" for="radio-dateUnit-3">
            <input id="radio-dateUnit-3" name="radio-dateUnit" type="radio"
                   [(ngModel)]="dateUnit" [value]="3"><span></span>四半期
        </label>
        <label class="css-input css-radio css-radio-primary" for="radio-dateUnit-4">
            <input id="radio-dateUnit-4" name="radio-dateUnit" type="radio"
                   [(ngModel)]="dateUnit" [value]="4"><span></span>月
        </label>
        <select class="form-control" [(ngModel)]="selectedDate">
            <option *ngFor="let date of dateList" [ngValue]="date">{{ date.name }}</option>
        </select>
    </div>
</div><!-- /.form-inline -->
<div class="form-inline">
    <div class="form-group">
        <label class="">得意先</label>
        <label class="css-input css-radio css-radio-primary" for="radio-customerType-1">
            <input id="radio-customerType-1" name="radio-customerType" type="radio"
                   [(ngModel)]="customerType" [value]="1"><span></span>全体（新規＋既存）
        </label>
        <label class="css-input css-radio css-radio-primary" for="radio-customerType-2">
            <input id="radio-customerType-2" name="radio-customerType" type="radio"
                   [(ngModel)]="customerType" [value]="2"><span></span>既存得意先
        </label>
        <label class="css-input css-radio css-radio-primary" for="radio-customerType-3">
            <input id="radio-customerType-3" name="radio-customerType" type="radio"
                   [(ngModel)]="customerType" [value]="3"><span></span>新規得意先
        </label>
    </div>
    <button class="btn btn-success pull-right" preventDC [valid]="filterEnable" (click)="doFilter()">絞り込む</button>
    <div class="clearfix"></div>
</div><!-- /.form-inline -->
