<div class="form-inline">
    <div class="form-group">
        <label class="label-clm-1">支店</label>
        <select class="form-control" [(ngModel)]="selectedDepartment">
            <option *ngFor="let department of departmentList" [ngValue]="department">{{ department.name }}</option>
        </select>
    </div>
    <div class="fix-spacing hidden-xs"></div>
    <div class="form-group">
        <label class="label-clm-2">担当</label>
        <select class="form-control" [(ngModel)]="selectedUser">
            <option *ngFor="let user of userList" [ngValue]="user">{{ user.name }}</option>
        </select>
    </div>
</div>
<div class="form-inline">
    <div class="form-group">
        <label class="label-clm-1">出荷予定日</label>
        <input date-input2 class="form-control input-sm" type="text" placeholder="YYYY年M月D日"
               [(dateModel)]="startDate" [minDate]="minStartDate" [defaultDate]="minStartDate"
               data-date-format="yyyy年m月d日">
    </div>
    <div class="fix-spacing hidden-xs"></div>
    <div class="form-group">
        <label class="label-clm-2">～</label>
        <input date-input2 class="form-control input-sm" type="text" placeholder="YYYY年M月D日"
               [(dateModel)]="endDate" data-date-format="yyyy年m月d日">
    </div>
    <button class="btn btn-success pull-right" preventDC [valid]="filterEnable" (click)="doFilter()">絞り込む</button>
    <div class="clearfix"></div>
</div>
