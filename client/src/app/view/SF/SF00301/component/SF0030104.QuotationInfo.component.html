<div class="panel-heading">
    <div class="panel-title">
        <h3 class="panel-title">
            <label class="label label-warning panel-title__label" style="width: 110px">見積情報</label>
            <button class="btn btn-link panel-title__link remove-padding"
                    (click)="navigateSF00303()"
                    [disabled]="!canViewDetailed">
                {{item.subject | ellipsis:20}}
            </button>
            <div class="pull-right panel-title__flex-space">
                <a class="btn badge btn-rounded push-15-r panel-title__influential"
                   [ngClass]="{'disabled': !canRemove,'panel-title__influential-active': item.highlightFlag==1}"
                   (click)="updateHighlightFlag()">有力
                </a>
                <span class="panel-title__date panel-title__date_label">更新日</span>
                <span class="panel-title__date panel-title__date_strong">{{item.getUpdatedDate()}}</span>
            </div>
            <a role="button" data-toggle="collapse" class="pull-right accordion-toggle"
               href="#panelQuotation{{item.id}}"
               aria-expanded="true" aria-controls="panel_body04">
                <i class="glyphicon glyphicon-chevron-down"></i>
            </a>
        </h3>
    </div>
</div>
<div class="panel-collapse collapse in" id="panelQuotation{{item.id}}">
    <div class="panel-body block panel-body--has-nav">
        <ul class="nav nav-alt">
            <li class="pull-right">
                <div class="block-options-simple">
                    <button class="btn btn-link text-danger"
                            (click)="removeMe()"
                            [disabled]="!canRemove">
                        切り離す
                    </button>
                    <button class="btn btn-link"
                            (click)="navigateSF00303()"
                            [disabled]="!canViewDetailed">
                        詳細
                    </button>
                </div>
            </li>
        </ul>

        <div class="row">
            <div class="col-sm-3 panel-body__thumb">
                <file-viewer [srcFile]="item.srcImg"></file-viewer>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <tbody>
                                <tr>
                                    <th style="width: 20%">見積書ID</th>
                                    <td style="width: 40%">{{item.quotationCode}}</td>
                                    <th style="width: 20%"></th>
                                    <td style="width: 20%"></td>
                                </tr>
                                <tr>
                                    <th>件名</th>
                                    <td colspan="3"><strong>{{item.subject | ellipsis:25}}</strong></td>
                                </tr>
                                <tr>
                                    <th>提出単価</th>
                                    <td>{{item.unitPrice | number : '1.2-2' }} 円</td>
                                    <th>ロット</th>
                                    <td>{{item.lot | numberFormat }}</td>
                                </tr>
                                <tr>
                                    <th>提出金額</th>
                                    <td colspan="3">{{item.totalCost | numberFormat }} 円</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-condensed">
                                <tbody class="has-strong-top-border">
                                <tr>
                                    <th style="width: 20%">メモ</th>
                                    <td style="width: 80%">
                                        <div class="block-with-text">{{item.memo}}</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
