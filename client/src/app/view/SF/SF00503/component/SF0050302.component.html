<div class="row push-50-t">
    <div class="col-sm-3">
        <dt class="font-large">1. 既存得意先</dt>
    </div>
    <div class="col-sm-9"><p class="font-large pull-right push-30-r push-10-t remove-margin-b">単位: 千円</p></div>
</div>

<div class="form-group">
    <div class="row row-border-bottom">
        <div class="col-sm-4 remove-padding-r">
            <table class="table table-borderless table-border-right">
                <tr class="border-bottom tr-border-bottom-grey">
                    <th class="text-left remove-padding-b"><label class="control-label">
                        <dt class="font-medium">製品分類</dt>
                    </label></th>
                    <th class="text-right remove-padding-b"><label class="control-label">
                        <dt class="font-medium push-50-r">通年</dt>
                    </label></th>
                </tr>
                <tbody>
                <tr>
                    <td><label class="control-label label-padding-20-t">段ボール</label></td>
                    <td>
                        <div class="text-right"><label class="control-label label-padding-5-t-20-r">{{type1OldAfter |
                            numberFormat}}</label>
                        </div>
                        <div class="text-right"><label class="control-label label-padding-20-r">({{type1OldBefore |
                            numberFormat}})</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="control-label label-padding-20-t">紙器</label></td>
                    <td>
                        <div class="text-right"><label class="control-label label-padding-5-t-20-r">{{type2OldAfter |
                            numberFormat}}</label>
                        </div>
                        <div class="text-right"><label class="control-label label-padding-20-r">({{type2OldBefore |
                            numberFormat}})</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="control-label label-padding-20-t">商事</label></td>
                    <td>
                        <div class="text-right"><label class="control-label label-padding-5-t-20-r">{{type3OldAfter |
                            numberFormat}}</label>
                        </div>
                        <div class="text-right"><label
                                class="control-label label-padding-20-r">({{type3OldBefore | numberFormat}})</label>
                        </div>
                    </td>
                </tr>
                <tr class="tr-background">
                    <td><label class="control-label label-padding-5-t">
                        <dt>目標</dt>
                    </label></td>
                    <td>
                        <div class="text-right"><label class="control-label label-padding-5-t-20-r">
                            <dt>{{totalOldAfter | numberFormat}}</dt>
                        </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="control-label label-padding-5-t">前年</label></td>
                    <td>
                        <div class="text-right"><label
                                class="control-label label-padding-5-t-20-r">({{totalOldBefore | numberFormat}})</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="control-label label-padding-5-t">前年比</label></td>
                    <td>
                        <div class="text-right">
                            <label class="control-label label-padding-5-t-20-r">
                                {{interestRateOld=='-'?interestRateOld:(interestRateOld|numberFormat)+'%'}}
                            </label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-8 remove-padding-l div-scroll-x">
            <table class="table table-borderless">
                <tr class="tr-border-bottom-grey">
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>4</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>5</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>6</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>7</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>8</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>9</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>10</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>11</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>12</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>1</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>2</dt>
                    </label></th>
                    <th class="text-center remove-padding-b"><label class="control-label font-medium">
                        <dt>3</dt>
                    </label></th>
                </tr>
                <tbody>
                <tr *ngFor="let row of rows; let i=index">
                    <td *ngFor="let column of columns; let j=index">
                        <div class="form-group text-right remove-margin-b">
                            <ng-container *ngIf="!sf00503Data.readOnlyDeptGoal">
                                <input type="text" class="form-control text-right input-80-w"
                                       number-input [(numberValue)]="sf00503Data.goldOld[i][j]" [numberPrecision]="0"
                                       [defaultValue]="0"
                                       [maxValue]="999999" [minValue]="0" (change)="emitDataChangedEvent()"
                                       (numberValueChange)="updateDataChange($event)">
                                <label class="control-label push-10-r">({{convertYenToThousanYen(sf00503Data.goldOldBefore[i][j]) |
                                    numberFormat}})</label>
                            </ng-container>
                            <ng-container *ngIf="sf00503Data.readOnlyDeptGoal">
                                <div class="form-group remove-margin-b">
                                    <div class="text-right">
                                        <label class="control-label" style="padding-right: 10px; padding-top: 5px;">{{sf00503Data.goldOld[i][j]
                                            | numberFormat}}</label>
                                    </div>
                                    <div class="text-right">
                                        <label class="control-label"
                                               style="padding-top: 4px; padding-right: 10px;">({{convertYenToThousanYen(sf00503Data.goldOldBefore[i][j])
                                            | numberFormat}})</label>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </td>
                </tr>
                <tr class="tr-background">
                    <td *ngFor="let column of columns; let i=index">
                        <div class="text-right"><label
                                class="control-label label-md-padding-5-t-5-r push-5-r">
                            <dt style="width: 85px;">{{sf00503Data.goldOldCus[i] | numberFormat}}</dt>
                        </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td *ngFor="let column of columns; let i=index">
                        <div class="text-right"><label class="control-label label-md-padding-5-t-5-r push-5-r">
                            ({{convertYenToThousanYen(sf00503Data.goldOldBeforeCus[i]) | numberFormat}})
                        </label>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td *ngFor="let column of columns; let i=index">
                        <div class="text-right"><label class="control-label label-md-padding-5-t-5-r push-5-rss"
                                                       style="padding-right: 15px;">
                            {{sf00503Data.interestRateCus[i]=='-'?sf00503Data.interestRateCus[i]:(sf00503Data.interestRateCus[i]|numberFormat)+'%'}}</label>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
