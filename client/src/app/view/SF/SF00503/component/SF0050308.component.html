<div id="searchModal{{modalId}}" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document" id="dialog-center">
        <!-- Modal content-->

        <div class="modal-content" style="width: 600px; height: 450px;">
            <div class="modal-header">
                <h3 class="modal-title">担当者検索</h3>
            </div>
            <div class="modal-body">
                <div class="form-group push-30-l" style="margin-top: 20px; width: 90%">
                    <input class="js-tags-input form-control" type="text" id="inputTab" name="inputTab"
                           js-tags-input [preAddTag]="preAddTag" (tagsChange)="onKeywordsChange($event)">
                </div>

                <div class="form-horizontal">
                    <div class="col-xs-6 remove-margin-t" style="margin-top: 30px;">
                        <table class="table table-borderless table-hover">
                            <tr style="border-bottom: 1px grey solid">
                                <th>支店/グループ</th>
                            </tr>
                            <tbody style="height: 300px; overflow-y: auto; display: block;">

                            <div class="list-group">
                                <a class="list-group-item cursor-hand"
                                   *ngFor="let t of sf00503Data.departments, let i = index"
                                   (click)="changeUserDepartment(i)" [ngClass]="{'active': t['active'] }">{{t.department}}</a>
                            </div>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-6 remove-margin-t" style="margin-top: 30px;">
                        <table class="table table-borderless table-hover">
                            <tr style="border-bottom: 1px grey solid">
                                <th>担当者名</th>
                            </tr>
                            <tbody style="height: 300px; overflow-y: auto; display: block;">

                            <div class="list-group">
                                <a class="list-group-item cursor-hand"
                                   *ngFor="let u of sf00503Data.userDepartments, let i = index"
                                   (click)="changeUser(i)" [ngClass]="{'active': u['active'] }">{{u.username}}</a>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: white; border: none;">
                <div class="col-sm-8">
                    <button class="btn btn-link pull-left" (click)="closeModal()">キャンセル</button>
                </div>
                <div class="col-sm-4">
                    <button class="btn btn-block btn-info" (click)="submitUserPic()">選択</button>
                </div>
            </div>
        </div>

    </div>
</div>
