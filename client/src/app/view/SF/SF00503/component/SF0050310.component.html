<div class="panel-heading">
    <h3 class="panel-title">
        <i class="fa text-gray push-5-r"></i>
        <span> <a (click)="navigateSF00402()"
                  class="panel-title__link font-large" style="cursor: hand;">{{saleName}}</a></span>
        <a role="button" data-toggle="collapse" class="accordion-toggle"
           href="#panel_bd{{index}}"
           aria-expanded="true" aria-controls="panel_body07">
            <i class="pull-right glyphicon glyphicon-chevron-down"></i>
        </a>
    </h3>
</div>
<div class="panel-collapse collapse" id="panel_bd{{index}}">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group push-20-l push-10-t">
                <div class="row row-border-bottom">
                    <div class="col-sm-4 remove-padding-r div-scroll-x">
                        <table class="table table-borderless table-border-right">
                            <tr class="tr-border-bottom-grey">
                                <th class="text-left remove-padding-b">
                                    <label class="control-label">
                                        <dt class="font-medium">製品分類</dt>
                                    </label></th>
                                <th class="text-right remove-padding-b">
                                    <label class="control-label">
                                        <dt class="font-medium push-50-r">
                                            通年
                                        </dt>
                                    </label></th>
                            </tr>
                            <tbody>
                            <tr>
                                <td><label class="control-label label-padding-20-t">段ボール</label>
                                </td>
                                <td>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-5-t">{{type1OldAfter
                                        |
                                        numberFormat}}</label>
                                    </div>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-10-t push-5-t">({{type1OldBefore
                                        |
                                        numberFormat}})</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label label-padding-20-t">紙器</label></td>
                                <td>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-5-t">{{type2OldAfter
                                        |
                                        numberFormat}}</label>
                                    </div>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-10-t">({{type2OldBefore
                                        |
                                        numberFormat}})</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label label-padding-20-t">商事</label></td>
                                <td>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-5-t">{{type3OldAfter
                                        |
                                        numberFormat}}</label>
                                    </div>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-10-t">({{type3OldBefore
                                        | numberFormat}})</label>
                                    </div>
                                </td>
                            </tr>
                            <tr class="tr-background">
                                <td><label class="control-label label-padding-5-t">
                                    <dt>目標</dt>
                                </label></td>
                                <td>
                                    <div class="text-right"><label
                                            class="control-label label-md-padding-10-t">
                                        <dt>{{totalOldAfter | numberFormat}}</dt>
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label label-padding-5-t">前年</label></td>
                                <td>
                                    <div class="text-right"><label
                                            class="control-label">({{totalOldBefore
                                        | numberFormat}})</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label label-padding-5-t">前年比</label></td>
                                <td>
                                    <div class="text-right">
                                        <label class="control-label label-md-padding-5-t">
                                            {{interestRateOld=='-' || interestRateOld ==
                                            '∞'?interestRateOld:(interestRateOld|numberFormat)+'%'}}
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label label-padding-5-t">新規比率</label></td>
                                <td>
                                    <div class="text-right">
                                        <label class="control-label label-md-padding-5-t">
                                            {{interestRateNew=='-'?interestRateNew:(interestRateNew|numberFormat)+'%'}}
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-sm-8 remove-padding-l div-scroll-x">
                        <table class="table table-borderless">
                            <tr class="tr-border-bottom-grey">
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>4</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>5</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>6</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>7</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>8</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>9</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>10</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>11</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>12</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>1</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>2</dt>
                                </label></th>
                                <th class="text-center remove-padding-b"><label
                                        class="control-label font-medium">
                                    <dt>3</dt>
                                </label></th>
                            </tr>
                            <tbody>
                            <tr *ngFor="let row of rows; let i=index">
                                <td *ngFor="let column of columns; let j=index">
                                    <div class="form-group remove-margin-b">
                                        <div class="text-right">
                                            <label class="control-label" style="padding-right: 10px;">{{goldCustomerOld[i][j]
                                                | numberFormat}}</label>
                                        </div>
                                        <div class="text-right">
                                            <label class="control-label"
                                                   style="padding-top: 14px; padding-right: 10px;">({{convertYenToThousanYen(goldCustomerOldBefore[i][j])
                                                | numberFormat}})</label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr class="tr-background">
                                <td *ngFor="let column of columns; let i=index">
                                    <div class="text-right"><label
                                            class="control-label label-padding-10-t">
                                        <dt style="width: 85px;" class="text-right">{{goldOldCus[i] | numberFormat}}
                                        </dt>
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td *ngFor="let column of columns; let i=index">
                                    <div class="text-right"><label
                                            class="control-label">
                                        ({{convertYenToThousanYen(goldOldBeforeCus[i]) | numberFormat}})
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td *ngFor="let column of columns; let i=index">
                                    <div class="text-right"><label
                                            class="control-label">
                                        {{interestRateCus[i]=='-'?interestRateCus[i]:(interestRateCus[i]|numberFormat)+'%'}}
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td *ngFor="let column of columns; let i=index">
                                    <div class="text-right"><label
                                            class="control-label label-padding-10-t">
                                        {{interestRateNews[i]=='-'?interestRateNews[i]:(interestRateNews[i]|numberFormat)+'%'}}
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
