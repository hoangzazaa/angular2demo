<div class="form-inline">
    <div class="form-group">
        <label class="">支店</label>
        <select class="form-control" [(ngModel)]="selectedDepartment">
            <option *ngFor="let department of departmentOptions" [ngValue]="department">{{ department.name }}</option>
        </select>
    </div>
    <div class="fix-spacing hidden-xs"></div>
    <div class="form-group">
        <label class="">担当</label>
        <select class="form-control" [(ngModel)]="selectedStaff">
            <option *ngFor="let staff of staffOptions" [ngValue]="staff">{{ staff.name }}</option>
        </select>
    </div>
</div><!-- /.form-inline -->
