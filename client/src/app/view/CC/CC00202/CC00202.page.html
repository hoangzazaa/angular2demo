<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-success">
                    <ul class="block-options">
                        <li>
                            <a [routerLink]="['/login']" data-toggle="tooltip" data-placement="left" title="Log In"><i
                                    class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">パスワード再登録</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <h1 class="h2 font-w600 push-30-t push-5">SGSK.JP</h1>
                    <p>新しく変更するパスワードを入力してくだし。</p>
                    <form (ngSubmit)="resetPassword()" id="cc00202-reset-password"
                          class="js-validation-material form-horizontal push-30-t push-50">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input class="form-control" type="password" id="new-passwd" name="new-passwd"
                                           placeholder="強力なパスワードを選択してください..."
                                           [(ngModel)]="password" maxlength="30">
                                    <label for="new-passwd">新パスワード</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-success">
                                    <input class="form-control" type="password" id="confirm-new-passwd"
                                           name="confirm-new-passwd" placeholder="...そしてそれを確認し"
                                           minlength="6" maxlength="30">
                                    <label for="confirm-new-passwd">新パスワード（確認）</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-5">
                                <button class="btn btn-block btn-success" type="submit">
                                    <i class="fa fa-plus pull-right"></i> 登録
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-muted font-w600">© SGSK.jp v0.1.0 (2017.3)</small>
</div>

<!--SUCCESS DIALOG-->
<div id="modal-dialog" tabindex="-1" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="content overflow-hidden">
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-success">
                    <ul class="block-options">
                        <li>
                            <a [routerLink]="['/login']" data-toggle="tooltip" data-placement="left" title="Log In"
                               data-dismiss="modal"><i class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">パスワード再登録完了</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <h1 class="h2 font-w600 push-30-t push-5">SGSK.JP</h1>
                    <p>パスワードが変更されました。</p>
                    <br><br><br>
                    <a [routerLink]="['/home']" data-toggle="tooltip" data-placement="left" title="ダッシュボード"
                       data-dismiss="modal">ダッシュボード</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--END-->
