<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a [routerLink]="['/login']" data-toggle="tooltip" data-placement="left" title="Log In"><i
                                    class="si si-login"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">パスワード再発行受付</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <h1 class="h2 font-w600 push-30-t push-5">SGSK.JP</h1>
                    <p>登録されているメールアドレスを入力してください。</p>
                    <p>再登録用のURLをメールにご案内します。</p>
                    <form (ngSubmit)="sendMail()" id="cc00201-request-form"
                          class="form-horizontal js-validation-material push-30-t push-50">
                        <div id="fg-email-container" class="form-group">
                            <div id="email-container" class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input id="request-email" name="request-email"
                                           class="form-control" type="email"
                                           (input)="clearNotExistEmailErrMsg()"
                                           maxlength="50" [(ngModel)]="email">
                                    <label for="request-email">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-5">
                                <button type="submit" class="btn btn-block btn-primary"><i
                                        class="si si-envelope-open pull-right"></i> 送信
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-muted font-w600">© SGSK.jp v0.1.0 (2017.3)</small>
</div>
